<div class="container">

  <div fxLayout="row" fxLayoutAlign="space-between center" class="margin">
    <h1>Clientes</h1>
    <a mat-raised-button color="primary" (click)="openDialogCliente('500ms', '250ms')"
      matTooltip="Adicionar cliente(ctrl + y)">Adicionar</a>
  </div>

  <mat-card class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">

      <!-- Coluna Cliente -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cliente}} </td>
      </ng-container>

      <!-- Coluna Localizacao -->
      <ng-container matColumnDef="localizacao">
        <th mat-header-cell *matHeaderCellDef> Localizacao </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.localizacao}} </td>
      </ng-container>

      <!-- Coluna E-mail -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
      </ng-container>

      <!-- Coluna Telefone -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
      </ng-container>

      <!-- Coluna Telefone 2 -->
      <ng-container matColumnDef="telefone2">
        <th mat-header-cell *matHeaderCellDef> Telefone 2 </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefone2}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cliente">
          <!-- Ícone de editar -->
          <button mat-icon-button (click)="openDialogUpdateCliente('500ms', '250ms', cliente)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Ícone de excluir -->
          <button mat-icon-button (click)="openDialogDelete('500ms', '250ms', cliente.cliente)">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>

  </mat-card>
</div>
