<div class="container">

  <div fxLayout="row" fxLayoutAlign="space-between center" class="margin"> 
    <h1>Auditoria</h1>
  </div>

  <br>

  <mat-card class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">
      
      <!-- Coluna Colaborador -->
      <ng-container matColumnDef="colaborador">
        <th mat-header-cell *matHeaderCellDef> Colaborador </th>
         <td mat-cell *matCellDef="let element"> {{element.colaborador}} </td>
      </ng-container>
          
      <!-- Coluna Setor -->
      <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef> Setor </th>
        <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
      </ng-container>
          
      <!-- Coluna Supervisor -->
      <ng-container matColumnDef="supervisor">
       <th mat-header-cell *matHeaderCellDef> Supervisor </th>
       <td mat-cell *matCellDef="let element"> {{element.supervisor}} </td>
      </ng-container>

      <!-- Coluna Atividade -->
      <ng-container matColumnDef="atividade">
        <th mat-header-cell *matHeaderCellDef> Atividade </th>
        <td mat-cell *matCellDef="let element"> {{element.atividade}} </td>
      </ng-container>

      <!-- Coluna Hora -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora | date: 'dd/MM/yyyy hh:mm:ss' }} </td>
      </ng-container>
              
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>        
  </mat-card>
</div>
