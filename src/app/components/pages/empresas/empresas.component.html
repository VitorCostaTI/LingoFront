<div class="container">

  <div fxLayout="row" fxLayoutAlign="space-between center" class="margin">
    <h1>Empresas</h1>
    <a mat-raised-button color="primary" (click)="openDialogEmpresas('500ms', '250ms')"
      matTooltip="Adicionar empresa(ctrl + y)">Adicionar</a>
  </div>

  <mat-card class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">

      <!-- Coluna Razão Social -->
      <ng-container matColumnDef="razao_social">
        <th mat-header-cell *matHeaderCellDef> Razão Social </th>
        <td mat-cell *matCellDef="let empresas"> {{empresas.razao_social}} </td>
      </ng-container>

      <!-- Coluna Nome Fantasia -->
      <ng-container matColumnDef="nome_fantasia">
        <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
        <td mat-cell *matCellDef="let empresas"> {{empresas.nome_fantasia}} </td>
      </ng-container>

      <!-- Coluna CNPJ -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let empresas"> {{empresas.cnpj}} </td>
      </ng-container>

      <!-- Coluna Representante -->
      <ng-container matColumnDef="representante">
        <th mat-header-cell *matHeaderCellDef> Representante </th>
        <td mat-cell *matCellDef="let empresas"> {{empresas.representante}} </td>
      </ng-container>

      <!-- Coluna Contato -->
      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let empresas"> {{empresas.contato}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let empresas">
          <!-- Ícone de editar -->
          <button mat-icon-button (click)="openDialogUpdateEmpresas('500ms', '250ms', empresas)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Ícone de excluir -->
          <button mat-icon-button (click)="openDialogDelete('500ms', '250ms', empresas.razao_social)">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>
  </mat-card>
</div>
