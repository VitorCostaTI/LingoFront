<div class="container">

  <div fxLayout="row" fxLayoutAlign="space-between center" class="margin">
    <h1>Usuarios</h1>
    <a mat-raised-button color="primary" (click)="openDialogColaborador('500ms', '250ms')"
      matTooltip="Adicionar usuário(ctrl + y)">Adicionar</a>
  </div>

  <br>

  <mat-card class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-responsive">

      <!-- Coluna Colaborador -->
      <ng-container matColumnDef="colaborador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Colaborador </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.colaborador}} </td>
      </ng-container>

      <!-- Coluna Setor -->
      <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Setor </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.setor}} </td>
      </ng-container>

      <!-- Coluna Localização -->
      <ng-container matColumnDef="localizacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Localização </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.bairro}}, {{usuario.cidade}} - {{usuario.estado}} </td>
      </ng-container>

      <!-- Coluna E-mail -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
      </ng-container>

      <!-- Coluna Telefone -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
      </ng-container>

      <!-- Coluna Telefone 2 -->
      <ng-container matColumnDef="telefone2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone 2 </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.telefone2}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let usuario">

          <!-- Ícone de editar -->
          <button mat-icon-button (click)="openDialogUpdate('500ms', '250ms', usuario)">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- Ícone de excluir -->
          <button mat-icon-button (click)="openDialogDelete('500ms', '250ms', usuario)">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>

  </mat-card>
</div>
