<div class="width">
    <mat-card fxLayout="row" fxLayoutAlign="end center">
      <div class="body">
        <div class="container">
          <h1>Login</h1>
        </div>
  
        <mat-divider></mat-divider>
  
        <form [formGroup]="loginForm">
          <div class="post">
            <div fxLayout="row" fxLayoutAlign="center" class="form">
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>
    
            <div fxLayout="row" fxLayoutAlign="center" class="form">
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Esconder password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon matTooltip="Esconder senha">{{hide ? 'visibility_off' :
                    'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
    
            <mat-divider></mat-divider>
    
            <br>
    
            <div fxLayout="row" fxLayoutAlign="end center">
              <button routerLink="" mat-flat-button color="primary" class="acesso" [hidden]="loginForm.invalid">Acessar</button>
            </div>
          </div>
        </form>
  
      </div>
    </mat-card>
  </div>
