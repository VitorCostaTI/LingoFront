<mat-card-title>
    <h1 class="center margin">Faturamento</h1>
</mat-card-title>
<mat-divider></mat-divider>
<div class="margin">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Vitor Costa
        </mat-panel-title>
        <mat-panel-description>
          25/08/2003
        </mat-panel-description>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="dataSource">
      
        <!-- Coluna Custo -->
        <ng-container matColumnDef="faturamento">
          <th mat-header-cell *matHeaderCellDef> Faturamento </th>
          <td mat-cell *matCellDef="let element"> {{element.faturamento}} </td>
        </ng-container>
      
        <!-- Coluna Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
      
        <!-- Coluna Ordem Serviço -->
        <ng-container matColumnDef="Oservico">
          <th mat-header-cell *matHeaderCellDef> Ordem de Serviço </th>
          <td mat-cell *matCellDef="let element"> {{element.Oservico}} </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </mat-expansion-panel>
  </mat-accordion>
  
</div>

<mat-divider></mat-divider>

<div class="buttons margin" fxLayoutAlign="end center" > 
  <button mat-raised-button color="warn" class="margin-button" [mat-dialog-close]>Fechar</button>
</div>
