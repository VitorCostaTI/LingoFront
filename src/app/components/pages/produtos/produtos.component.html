<div class="container">

  <div fxLayout="row" fxLayoutAlign="space-between center" class="margin">
    <h1>Produtos</h1>
    <a mat-raised-button color="primary" (click)="openDialogProduto('500ms', '250ms')"
      matTooltip="Adicionar produto(ctrl + y)">Adicionar</a>
  </div>

  <mat-card class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">
      <!-- Coluna Produto -->
      <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let produto"> {{produto.produto}} </td>
      </ng-container>

      <!-- Coluna Fornecedor -->
      <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
        <td mat-cell *matCellDef="let produto"> {{produto.fornecedor}} </td>
      </ng-container>

      <!-- Coluna Preço -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
      </ng-container>

      <!-- Coluna Investimento -->
      <ng-container matColumnDef="investimento">
        <th mat-header-cell *matHeaderCellDef> Investimento </th>
        <td mat-cell *matCellDef="let produto"> {{produto.investimento}} </td>
      </ng-container>

      <!-- Coluna Quantidade -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let produto">
          <!-- Ícone de editar -->
          <button mat-icon-button (click)="openDialogUpdateProduto('500ms', '250ms', produto)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Ícone de excluir -->
          <button mat-icon-button (click)="openDialogDelete('500ms', '250ms', produto.produto)">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"> </mat-paginator>
  </mat-card>
</div>
