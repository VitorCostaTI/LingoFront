<div id="card-success" class="hidden">
    <i class="fa fa-check"></i>
    <p>Pagamento realizado!</p>
  </div>
  <div id="form-errors" class="hidden">
    <i class="fa fa-exclamation-triangle"></i>
    <p id="card-error">Cartão inválido</p>
  </div>
  <div id="form-container">
  
    <div id="card-front">
      <div id="shadow"></div>
      <div id="image-container">
        <span id="amount">Valor: <strong>R$260,00</strong></span>
        <span id="card-image">
        
          </span>
      </div>
      <!--- end card image container --->
  
      <label for="card-number">
          Numero do Cartão
        </label>
      <input type="text" id="card-number" placeholder="1234 5678 9101 1112" length="16">
      <div id="cardholder-container">
        <label for="card-holder">Titular do cartão
        </label>
        <input type="text" id="card-holder" placeholder="e.g. John Doe" />
      </div>
      <!--- end card holder container --->
      <div id="exp-container">
        <label for="card-exp">
            Vencimento
          </label>
        <input id="card-month" type="text" placeholder="MM" max="2">
        <input id="card-year" type="text" placeholder="YY" max="2">
    </div>
    <input class="cvv" type="text" placeholder="CVV">
</div>
    <!--- end card front --->
    <div id="card-back">
      <div id="card-stripe">
      </div>
  
    </div>
    <!--- end card back --->
    <input type="text" id="card-token" />
</div>
