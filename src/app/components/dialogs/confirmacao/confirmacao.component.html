<mat-card-title>
    <h1 class="start margin">Deseja {{acao}}: <b>{{nome}}</b></h1>
</mat-card-title>

<mat-divider></mat-divider>

<div class="margin">
    <div *ngIf="isLoading" class="loader"></div>
</div>

<div class="margin end">
    <button mat-raised-button color="warn" class="margin-button" [hidden]="isLoading" [mat-dialog-close]>Fechar</button>
    <button mat-raised-button color="primary" class="margin-button" [hidden]="isLoading" (click)="actionConfirm()">Confirmar</button>
</div>
